<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Idealgniter - Turn your brilliant concept into a validated reality with AI insights and real-world feedback">
    <title>Idealgniter - Ignite Innovation. Validate Success.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="h-full flex items-center justify-center p-4">
    <div class="glass-card p-8 max-w-2xl w-full text-center">
        <!-- Idealgniter Branding -->
        <div class="mb-8">
            <div class="flex items-center justify-center mb-4">
                <div class="w-12 h-12 bg-gradient-to-r from-orange-400 to-red-500 rounded-full flex items-center justify-center mr-3" role="img" aria-label="Idealgniter logo">
                    <span class="text-white text-2xl font-bold" aria-hidden="true">ðŸŒŸ</span>
                </div>
                <h1 class="text-4xl font-bold text-white">Idealgniter</h1>
            </div>
            <p class="text-gray-200 text-lg font-medium">Ignite Innovation. Validate Success.</p>
        </div>
        
        <!-- Main Content -->
        <div class="mb-8">
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-6">Got a spark of genius?</h2>
            <p class="text-gray-200 text-lg leading-relaxed mb-8">
                Don't let it fade. Turn your brilliant concept into a validated reality. Idealgniter is your
                launchpad for testing, refining, and proving your vision with AI insights and real-world feedback.
            </p>
            <button id="igniteBtn" class="cta-button text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg" aria-label="Open idea validation form">
                Ignite My Idea
            </button>
        </div>
        
        <!-- Idea Input Modal (hidden by default) -->
        <div id="ideaModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="glass-card p-8 max-w-lg w-full">
                <h3 class="text-2xl font-bold text-white mb-6 text-center">Share Your Brilliant Idea</h3>
                <form id="ideaForm">
                    <div class="mb-4">
                        <label class="block text-gray-200 text-sm font-medium mb-2" for="ideaTitle">
                            Idea Title
                        </label>
                        <input type="text" id="ideaTitle" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-orange-500 focus:outline-none transition-colors" placeholder="Enter your idea title...">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-200 text-sm font-medium mb-2" for="ideaDescription">
                            Describe Your Idea
                        </label>
                        <textarea id="ideaDescription" rows="4" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-orange-500 focus:outline-none transition-colors resize-none" placeholder="Tell us about your idea in detail..."></textarea>
                    </div>
                    <div class="flex gap-4">
                        <button type="button" id="cancelBtn" class="flex-1 py-3 px-6 rounded-lg border border-gray-600 text-gray-300 hover:bg-gray-700 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 cta-button text-white font-bold py-3 px-6 rounded-lg">
                            Validate Idea
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
